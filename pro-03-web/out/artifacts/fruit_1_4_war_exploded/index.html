<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<base href="http://localhost:8080/fruit_1.4/" />
	<link rel="stylesheet" href="css/index.css">
	<script language="JavaScript" src="js/index.js"></script>
</head>

<body>
	<div id="container">
		<div id="div_fruit_list">	
			<p class="center f32">水果表后台管理系统</p>
			<div style="border: 0px solid red; width:60%;margin-left:20%;text-align:right;">
				<a href="add.html" style="font-size:14px;">添加新记录</a>
			</div>
			<table id="tal_fruit">
				<tr>
					<th clss="w20">名称</th>
					<th clss="w20">单价</th>
					<th clss="w20">数量</th>
					<th>操作</th>
				</tr>
				<tr th:if="${#lists.isEmpty(session.fruitList)}">
					<td colspan="4">库存为空</td>
				</tr>
				<tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
					<!-- <td><a  th:text="${fruit.name}" th:href="@{'edit.do?name='+${fruit.name}}">苹果</a></td> -->
					<td><a  th:text="${fruit.name}" th:href="@{edit.do(name=${fruit.name})}">苹果</a></td>
					<td th:text="${fruit.price}">5</td>
					<td th:text="${fruit.count}">20</td>
<!--					<td><img src="image/delete.jpg" class="delImg" th:onclick="'delFruit('+${fruit.name}+')'" /></td>     -->
<!--					<td><img src="image/delete.jpg" class="delImg" th:onclick="|delFruit(${fruit.name})|" /></td>-->
					<td><img src="image/delete.jpg" class="delImg" th:onclick="delFruit([[${fruit.name}]]);"/></td>   
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
