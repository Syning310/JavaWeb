<html>
<head>
    <meta charset="UTF-8"/>
    <base href="http://localhost:8080/fruit_1.8/" />
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
<div id="container">
    <div id="div_fruit_list">
        <p class="center f32">编辑库存信息</p>
        <form action="fruit.do" method="post">
            <input type="hidden" name="operation" value="add" />
            <table id="tal_fruit" >
                <tr>
                    <th clss="w20">名称:</th>
    <!--                <td><input type="text" name="name" th:value="${fruit.name}"/></td>   换一种写法-->
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <th clss="w20">单价:</th>
    <!--                <td><input type="text" name="price" th:value="${fruit.price}"/></td>  注意这种写法在table标签中已经给过对象了  -->
                    <td><input type="text" name="price" /></td>
                </tr>
                <tr>
                    <th clss="w20">数量:</th>
                    <td><input type="text" name="count" /></td>
                </tr>
                <tr>
                    <th class="w20">备注:</th>
                    <td><input type="text" name="remark" /></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="添加" />
                    </th>
            </table>
        </form>
    </div>
</div>

</body>

</html>
