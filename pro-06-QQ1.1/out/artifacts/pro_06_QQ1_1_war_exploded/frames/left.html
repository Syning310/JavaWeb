<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="http://192.168.3.7:8080/QQ1.1/"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        我的好友<br/>
        <ul>
            <li th:if="${#lists.isEmpty(session.userBasic.friendList)}">一个好友也没有</li>
            
            <li th:unless="${#lists.isEmpty(session.userBasic.friendList)}" 
                th:each="friend : ${session.userBasic.friendList}" >
                <a th:href="@{|user.do?operate=friendSpace&id=${friend.id}|}" th:text="${friend.nickName}" target="_top"></a>
            </li>
        </ul>
    </div>
</body>
</html>
