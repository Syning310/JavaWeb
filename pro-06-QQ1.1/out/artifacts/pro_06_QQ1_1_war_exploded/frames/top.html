<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="http://192.168.3.7:8080/QQ1.1/"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{css/top.css}">
</head>
<body>
    <div id="top_title" >欢迎来到QQZone！</div>
    <div id="top_link_div" >
        <span th:text="|欢迎进入${session.friend.nickName}的空间|">欢迎进入jim的空间</span>
        <!-- 
            判断进入的是否是自己的空间的依据是：
                userBasic和friend这两个key中保存的UserBasic信息是否一致
                如果一致，说明进入的是自己的空间；如果不一致，说明进入的是别人的空间 
        -->
        
        <span th:if="${session.userBasic.id!=session.friend.id}">
            <a th:href="@{|user.do?operate=friendSpace&id=${session.userBasic.id}|}" target="_top">返回自己的空间!</a>
        </span>
    </div>
</body>
</html>
